syntax = "proto3";

package sessions;

service Sessions {
  rpc Create (AccessToken) returns (JWT) {}
  rpc Get (JWT) returns (JWT) {}
  rpc Destroy (SessionId) returns (Empty) {}
}

message JWT {
  string token = 1;
};

message AccessToken {
  string accessToken = 1;
};

message SessionId {
  string sessionId = 1;
};

message Empty {};
