syntax = "proto3";

package sessions;

service Sessions {
  rpc Create (AccessToken) returns (JWT) {}
  rpc Get (JWT) returns (JWT) {}
  rpc Destroy (SessionId) returns {}
}

message JWT = {
  string jwt = 1;
};

message AccessToken {
  string accessToken = 1;
};

message SessionId {
  string sessionId = 1;
};
